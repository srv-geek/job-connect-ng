<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <app-home-navbar></app-home-navbar>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-4 shadow rounded bg-white"
      style="max-width: 450px; width: 100%;">
      <h3 class="fw-bold mb-4 text-center text-primary">Login to JobConnect</h3>

      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
      </div>

      <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="mt-3 text-center">
        <small class="text-muted">Don't have an account?</small> <br>
        <a routerLink="/register" class="text-decoration-none fw-bold">Register Here</a>
      </div>
    </form>
  </div>

</body>

</html>
