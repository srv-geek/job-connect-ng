<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-home-navbar></app-home-navbar>

    <section class="register-section d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center text-md-start">

                <div class="col-md-5 mb-4 mb-md-0 d-flex justify-content-center logo-column">
                    <img src="assets/Job_connect_logo.jpg" alt="JobConnect Logo" class="img-fluid logo-img">
                </div>

                <div class="col-md-6">
                    <h2 class="fw-bold mb-3">
                        Join <span class="text-primary">JobConnect</span>
                    </h2>
                    <p class="mb-4 text-muted">Select your role to get started</p>

                    <div class="d-flex gap-3 justify-content-center justify-content-md-start flex-wrap">
                        <a routerLink="/applicant/register"
                            class="btn btn-primary btn-lg d-flex align-items-center gap-2 px-4">
                            <i class="fas fa-user"></i> Applicant
                        </a>
                        <a routerLink="/company/register"
                            class="btn btn-outline-dark btn-lg d-flex align-items-center gap-2 px-4">
                            <i class="fas fa-building"></i> Company
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
